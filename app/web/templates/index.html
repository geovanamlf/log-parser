<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Parser</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>Log Parser</h1>

    <textarea id="logInput" placeholder="Cole seus logs aqui..."></textarea>

    <div class="actions">
      <button id="formatBtn">Formatar</button>
      <button id="clearBtn" class="secondary">Limpar</button>
    </div>

    <div id="summary" class="summary hidden">
      <div class="summary-card total">
        <span class="summary-label">Total</span>
        <span class="summary-value" id="countTotal">0</span>
      </div>
      <div class="summary-card info">
        <span class="summary-label">INFO</span>
        <span class="summary-value" id="countInfo">0</span>
      </div>
      <div class="summary-card warning">
        <span class="summary-label">WARNING</span>
        <span class="summary-value" id="countWarning">0</span>
      </div>
      <div class="summary-card error">
        <span class="summary-label">ERROR</span>
        <span class="summary-value" id="countError">0</span>
      </div>
    </div>

    <div id="result"></div>
  </main>

  <script>
    const btn = document.getElementById("formatBtn");
    const clearBtn = document.getElementById("clearBtn");
    const input = document.getElementById("logInput");
    const result = document.getElementById("result");
    const summary = document.getElementById("summary");

    btn.addEventListener("click", async () => {
      result.innerHTML = "Processando...";

      try {
        const response = await fetch("/api/format", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ log_text: input.value })
        });

        if (!response.ok) {
          result.innerHTML = "Erro ao processar logs.";
          return;
        }

        const data = await response.json();

        document.getElementById("countTotal").textContent = data.total;
        document.getElementById("countInfo").textContent = data.info;
        document.getElementById("countWarning").textContent = data.warning;
        document.getElementById("countError").textContent = data.error;
        summary.classList.remove("hidden");

        result.innerHTML = "";
        data.lines.forEach(item => {
          const div = document.createElement("div");
          div.className = "line " + item.level.toLowerCase();
          div.textContent = `[${item.level}] ${item.message}`;
          result.appendChild(div);
        });
      } catch (e) {
        result.innerHTML = "Falha de rede ou servidor fora do ar.";
      }
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      result.innerHTML = "";
      summary.classList.add("hidden");
    });
  </script>
</body>
</html>
